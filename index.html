<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Input Form</title>
</head>
<body>
    <div class="container">
        <form id="userForm" action="profile.html" method="post">
            <h1>สร้างโปรไฟล์</h1>

            <div class="form-group">
                <label for="name">ชื่อจริง-นามสกุล:</label>
                <input type="text" id="name" name="name" required>
            </div>

          <!-- ... (previous code) ... -->

<div class="form-group">
    <label>เพศ:</label>
    <div class="gender-container">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
    </div>
    <div class="gender-container">
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label>
    </div>
</div>

<!-- ... (remaining code) ... -->


            <div class="form-group">
                <label for="age">อายุ:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="tel">เบอร์โทรศัพท์:</label>
                <input type="tel" id="tel" name="tel" required>
            </div>

            <div class="form-group">
                <label for="height">ส่วนสูง (ซม.):</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="weight">น้ำหนัก (กก.):</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="disease">โรคประจำตัว เช่น (เบาหวาน, โรคหัวใจ):</label>
                <textarea id="disease" name="disease" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="activity">กิจกรรมที่ชอบ เช่น (โยคะ, แอโรบิค):</label>
                <input type="text" id="activity" name="activity" required>
            </div>

            <button type="submit">สร้างโปรไฟล์</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
